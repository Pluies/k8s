---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: blog
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - blog.florentdelannoy.com
    secretName: blog-ingress-tls
  rules:
  - host: blog.florentdelannoy.com
    http:
      paths:
      - backend:
          serviceName: blog
          servicePort: 80

